version: "2"
sql:
  - engine: "postgresql"
    queries: "./database/queries/"
    schema: "./database/migrations/schema.sql"
    gen:
        go:
           emit_json_tags: true
           emit_interface: true
           emit_empty_slices: true
           out: "./gen"
           overrides: [
            {
              "go_type": "github.com/jackc/pgtype.UUID",
              "db_type": "uuid"
            },
            {
              "go_type": "github.com/jackc/pgtype.Interval",
              "db_type": "interval"
            },
            {
              "go_type": "github.com/shopspring/decimal.Decimal",
              "db_type": "decimal"
            }
          ]